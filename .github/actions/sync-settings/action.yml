name: Safe Settings Sync
description: Runs safe-settings sync.
inputs:
  github-token:
    description: 'GitHub access token'
    required: true
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: node ./gha-runner.js
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
