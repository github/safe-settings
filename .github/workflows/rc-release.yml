# Simple workflow for deploying static content to GitHub Pages
name: RC Release 

on:
  pull_request:
    types: [labeled]

permissions: write-all

# Allow one concurrent deployment
concurrency:
  group: "rcrelease"
  cancel-in-progress: true

jobs:
  rcrelease:
    name: release
    runs-on: ubuntu-latest
    # if: ${{ github.event.issue.pull_request && github.event.comment.body == '/release'}}
    if: contains(github.event.pull_request.labels.*.name, 'stage')
    outputs:
      release: ${{ steps.rcrelease.outputs.release }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16.x
        cache: npm
    - run: npm ci
    - run: npm run build --if-present
#    - run: npm test -- -u   
    - name: Tag a rc release 
      if: ${{ !github.event.pull_request.head.repo.fork }}
      id: rcrelease
      uses: actionsdesk/semver@0.6.0-rc.10
      with:
        prerelease: withBuildNumber
        prelabel: rc
        commitish: ${{ github.head_ref }}
  
  image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: rcrelease
    permissions:
      contents: read
      packages: write
    
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - run: echo ${{ github.actor }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@master
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.rcrelease.outputs.release }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
  
